<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Profile and Grades</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container-fluid">
    <h1 class="display-1">
        Student Profile
    </h1>
    <blockquote class="blockquote">
        “Learning never exhausts the mind.”
    </blockquote>
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS0E1lMwlSShtFktvMrGk8ZbDRkfodo9njNHg&s" height="150px" alt="Profile Picture" class="rounded-circle mx-auto d-block">
    <table class="table table-bordered table-striped">
        <thead class="thead-dark">
        <tr>
            <th>Subject</th>
            <th>Marks</th>
        </tr>
        </thead>
        <tr>
            <td>Maths</td>
            <td>90</td>
        </tr>
        <tr>
            <td>Physics</td>
            <td>87</td>
        </tr>
        <tr>
            <td>Chemistry</td>
            <td>92</td>
        </tr>
        
    </table>
    <div class="alert alert-success">Profile updated successfully!</div>
    </div>
</body>
</html>
