<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Website</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

</head>
<body>
    <div class="container">
        <h3 class="text-center my-5 display-3">Travel Website</h3>
        <div id="demo" class="carousel slide" data-ride="carousel">
            <ul class="carousel-indicators">
                <li class="active" data-target="#demo" data-slide-to="0"></li>
                <li data-target="#demo" data-slide-to="1"></li>
                <li data-target="#demo" data-slide-to="2"></li>
            </ul>
            <div class="text-center">
                <div class="carousel-inner">
                    <div class="carousel-item active" style="height: 450px;">
                        <img src="https://www.udantravel.com/upload/udan65410india-best-places-to-visit-agra.jpg" alt="India" class="d-block w-100 h-100">
                    </div>
                    <div class="carousel-item" style="height: 450px;">
                        <img src="https://hblimg.mmtcdn.com/content/hubble/img/Greece/mmt/destination/m_Greece_l_600_898.jpg" alt="Greece" class="d-block w-100 h-100">
                    </div>
                    <div class="carousel-item" style="height: 450px;">
                        <img src="https://www.racq.com.au/-/media/project/racqgroup/racq/articles/holidays/2025/11/fushimi-inari-taisha-shrine-in-kyoto-japan-1000x667.jpg?rev=ba4e7646c1cc47069dfff2c4ba5848e4&hash=A6FB75B29CAB368E9810080BAF4CC3E2" class="d-block w-100 h-100" alt="Japan">
                    </div>
                </div>
            </div>
            <a href="#demo" class="carousel-control-prev" data-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </a>
            <a href="#demo" class="carousel-control-next" data-slide="next">
                <span class="carousel-control-next-icon"></span>
            </a>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>  
</body>
</html>
