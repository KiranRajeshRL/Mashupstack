<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body>
    <div class="container-fluid">
        <h3 class="text-center my-4 display-4">Feedback Form</h3>
        <div class="form-group">
            <label for="usr">Name:</label>
            <input type="text" class="form-control" id="usr" placeholder="Enter Name">
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" placeholder="Enter Email">
        </div>
        <div class="form-group">
            <label for="feedback">Feedback:</label>
            <textarea name="feedback" id="feedback" class="form-control" placeholder="Enter Feedback" rows="3"></textarea>
        </div>
        <div class="form-group">
            <label for="info">How did you find your site?</label>
            <select class="form-control" id="info">
                <option>Search Engine</option>
                <option>Social Media</option>
                <option>Friend Recommendation</option>
                <option>Advertisement</option>
                <option>Other</option>
            </select>
        </div>
        <div class="form-group">Satisfaction Level (1 = Poor, 5 = Excellent)
            <div class="form-check">
                <label class="form-check-label">
                    <input type="radio" class="form-check-input" name="optradio">1
                </label>
            </div>
            <div class="form-check">
                <label class="form-check-label">
                    <input type="radio" class="form-check-input" name="optradio">2
                </label>
            </div>
            <div class="form-check">
                <label class="form-check-label">
                    <input type="radio" class="form-check-input" name="optradio">3
                </label>
            </div>
            <div class="form-check">
                <label class="form-check-label">
                    <input type="radio" class="form-check-input" name="optradio">4
                </label>
            </div>
            <div class="form-check">
                <label class="form-check-label">
                    <input type="radio" class="form-check-input" name="optradio">5
                </label>
            </div>
            <button type="submit" class="btn btn-primary my-4">Submit</button>
        </div>
    </div>
</body>
</html>
