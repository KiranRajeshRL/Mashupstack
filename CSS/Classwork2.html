<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Model</title>
</head>
<body>
    <style>
        .margin {
            background: #ceecf7;
            margin: 50px;
            padding: 16px;
            border-style: dotted;
        }
        .border {
            background: #8cd6f6;
            border: thick dashed #000;
            padding: 16px;
        }
        .middle-border {
            background: #057b46;
            border: medium dashed #000;
            padding: 16px;
        }
        .padding {
            background: #4fc1d8;
            padding: 16px;
            border: medium dashed #000;
        }
        .content {
            background: #1a7ec15b;
            width: auto;
            height: 128px;
            border: thin dashed #000;
        }   
    </style>
    <div class="margin">
        Margin
        <div class="border">
            Border
            <div class="middle-border">
                Middle-Border
                <div class="padding">
                    Padding
                    <div class="content">
                        Content
                    </div>
                </div>
            </div>
        </div>
    </div>
    </body>
</html>
