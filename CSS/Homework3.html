<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Menu</title>
    <style>
        h3.hooters{
            color: rgb(255, 85, 0);
            text-align: right;
            font-family: Poppins, sans-serif;
            font-size: xx-large;
        }
        p.wings{
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 8px;
            word-spacing: 4px;
        }
        table.menu{
            border-collapse: collapse;
            width: 60%;
            margin: auto;
            text-align: center;
            vertical-align: middle;

        }
        a{
            text-decoration: none;
        }
        a:hover{
            color: orangered;
        }
    </style>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=owl" />
</head>
<body>
    
    <h3 class="hooters">
        <span class="material-symbols-outlined">owl</span>
        Hooters
    </h3>
    <p class="wings">Wings Always Wins</p>
    <table class="menu">
        <tr>
            <th>Menu</th>
            <th>Price</th>
        </tr>
        <tr>
            <td>Buffalo Shrimp</td>
            <td>$9.99</td>
        </tr>
        <tr>
            <td>Fried Pickles</td>
            <td>$7.99</td>
        </tr>
        <tr>
            <td>Home Run Burger</td>
            <td>$23.39</td>
        </tr>
    </table>
    
    <a href="https://www.hooters.com" target="_blank">Visit Hooters Website</a>
</body>
</html>
