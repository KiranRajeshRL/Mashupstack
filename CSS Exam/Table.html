<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table{
            border-collapse: collapse;
            text-align: center;
            background-color: grey;
            color: white;
            border: 2px solid black;
        }
    </style>
</head>
<body>
    <table border="1px">
        <tr>
            <th>
                ID
            </th>
            <th>
                Name
            </th>
            <th>
                Product Price
            </th>
        </tr>
        <tr>
            <td>1</td>
            <td>Laptop</td>
            <td>$500</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Mobile</td>
            <td>$250</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Headphones</td>
            <td>$30</td>
        </tr>
        <tr>
            <td>4</td>
            <td>Keyboard</td>
            <td>$15</td>
        </tr>
        <tr>
            <td>5</td>
            <td>Mouse</td>
            <td>$8</td>
        </tr>
    </table>
</body>
</html>
