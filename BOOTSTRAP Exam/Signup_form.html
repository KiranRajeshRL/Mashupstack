<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp Form</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body class="bg-primary">
    <div>
        <div class="container my-5">
            <div class="card pl-4 pr-4 pb-5 pt-4">
                <div class="card-body">
                    <h1>Sign Up</h1>
                    <p class="text-secondary">Please fill in the form to create an account!</p>
                    <form>
                        <div class="form-group mb-1">
                            <div class="row">
                                <div class="col-12 col-md-6 mb-1">
                                    <input type="text" class="form-control bg-light border-0" placeholder="First Name" name="fname">
                                </div>
                                <div class="col">
                                    <input type="text" class="form-control bg-light border-0" placeholder="Last Name" name="lname">
                                </div>
                            </div>
                        </div>
                        <div class="form-group mb-1">
                            <label for="email"></label>
                            <input type="email" class="form-control bg-light border-0" id="email" placeholder="Email" name="email">
                        </div>
                        <div class="form-group mb-1">
                            <label for="pwd"></label>
                            <input type="password" class="form-control bg-light border-0" id="pwd" placeholder="Enter password" name="pswd">
                        </div>
                        <div class="form-group">
                            <label for="cfpwd"></label>
                            <input type="password" class="form-control bg-light border-0" id="cfpwd" placeholder="Confirm Password" name="pswd">
                        </div>
                        <div class="form-group form-check">
                            <label class="form-check-label">
                                <input class="form-check-input" type="checkbox" name="remember"> I accept the <a href="#">Terms of Use </a>& <a href="#">Privacy Policy</a>.
                            </label>
                        </div>
                        <button type="submit" class="btn btn-primary mb-3 w-25"><b>Sign Up</b></button>
                    </form>
                </div>
            </div>
            <div class="text-center">
                <p class="text-white mt-3">Already have an account? <a href="#" class="text-white"><u>Login Here.</u></a></p>
            </div>
        </div>        
    </div>

</body>
</html>
