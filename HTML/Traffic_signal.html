<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traffic Signal</title>
</head>
<body>
    <script>
        var signal = prompt("Enter a color:");
        if (signal == "red") {
            console.log("Stop");
        } else if (signal == "yellow") {
            console.log("Wait");
        } else if (signal == "green") {
            console.log("Go");
        } else {
            console.log("Invalid color");
        }
    </script>
</body>
</html>
