<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factorial</title>
</head>
<body>
    <script>
        num=Number(prompt("Enter a number: "));
        var i;
        var fact=1;
        for(i=1;i<=num;i++){
            fact=fact*i;
        }
        document.write(fact);
    </script>
</body>
</html>
