<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odd Numbers using do-while</title>
</head>
<body>
    <script>
        var num=Number(prompt("Enter a number: "));
        var i=1;
        var odd=" ";
        do{
            if(i%2!=0){
                odd+=1;
                
            }
            
        }
    </script>
</body>
</html>
