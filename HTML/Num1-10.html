<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numbers from 1 - 10</title>
</head>
<body>
    <script>
        var num=" ";
        for(var i=1;i<=10;i++){
            num +=i + " ";
        }
        document.write(num);
    </script>
    
</body>
</html>
