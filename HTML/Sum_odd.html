<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum of Odd Numbers</title>
</head>
<body>
    <script>
        var num=Number(prompt("Enter a number"));
        var i;
        var sum=0;
        for(i=1;i<=num;i++){
            if(i%2!=0){
                sum+=i;
            }
        }
        document.write("Sum of odd numbers till ",num," = ",sum);
    </script>
</body>
</html>
