<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade System using Switch</title>
</head>
<body>
    <script>
        var marks=Number(prompt("Enter your marks:"));
        switch(true){
            case marks >= 90:
                console.log("Grade: A+");
                break;
            case marks >=  80:
                console.log("Grade: A");
                break;
            case marks >= 70:        
                console.log("Grade: B+");
                break;
            case marks >=60:
                console.log("Grade: B");
                break;
            case marks >=50:
                console.log("Grade: C");
                break;
            case marks >=40:
                console.log("Grade: D");
                break;
            default:
                console.log("Grade: F");
        }
    </script>
</body>
</html>
