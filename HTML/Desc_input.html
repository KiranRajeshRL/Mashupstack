<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descending Input</title>
</head>
<body>
    <script>
        var num=Number(prompt("Enter a number: "));
        var i;
        var output=" ";
        for(i=num;i>=1;i--){
            output +=i + "<br>";
        }
        document.write(output);
    </script>
</body>
</html>
