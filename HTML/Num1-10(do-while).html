<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numbers from 1 to 10 using do-while</title>
</head>
<body>
    <script>
        var num=" ";
        var i=1;
        do{
            num+=i+"<br>"
            i+=1
        }
        while(i<=10);
        document.write(num)
    </script>
</body>
</html>
