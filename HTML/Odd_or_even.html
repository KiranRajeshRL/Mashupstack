<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Program3</title>
</head>
<body>
    <script>
        var a=Number(prompt("Enter number:"));
        if (a%2==0){
            console.log(a + " is an even number");
        }
        else{
            console.log(a + " is an odd number");
        }
    </script>
</body>
</html>
