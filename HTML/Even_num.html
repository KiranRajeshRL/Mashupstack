<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Even Numbers</title>
</head>
<body>
    <script>
        var num=Number(prompt("Enter a number:"));
        var i;
        var output=" ";
        /*for(i=2;i<=num;i+=2){
            output+=i + "<br>";
        }
        document.write(output);*/
        for(i=1;i<=num;i++){
            if(i%2==0){
                output+=i + "<br>";
            }
        }
        document.write(output);
    </script>
    
</body>
</html>
