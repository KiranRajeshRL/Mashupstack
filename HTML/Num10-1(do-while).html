<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numbers from 10 to 1 using do-while</title>
</head>
<body>
    <script>
        var num=" ";
        var i=10;
        do{
            num+=i+"<br>";
            i-=1;
        }
        while(i>=1);
        document.write(num)
    </script>
</body>
</html>
