<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade System</title>
</head>
<body>
    <script>
        var marks = Number(prompt("Enter your marks:"));
        if (marks >= 90) {
            console.log("Grade: A+");
        } else if (marks >= 80) {
            console.log("Grade: A");
        } else if (marks >= 70) {
            console.log("Grade: B+");
        } else if (marks >= 60) {
            console.log("Grade: B");
        } else if (marks >= 50) {
            console.log("Grade: C");
        } else if (marks >= 40) {
            console.log("Grade: D");
        } else {
            console.log("Grade: F");
        }
    </script>
</body>
</html>
