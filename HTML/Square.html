<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Square of Numbers</title>
</head>
<body>
    <script>
        var num=Number(prompt("Enter a number: "));
        var i;
        var sqr;
        for(i=1;i<=num;i++){
            sqr=i**2 + "<br>";
            document.write(i+" ^2 = "+sqr);
        }
        
    </script>
</body>
</html>
