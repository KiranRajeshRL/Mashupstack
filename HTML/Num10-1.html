<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numbers from 10 - 1</title>
</head>
<body>
    <script>
        var num=" ";
        var i;
        for(i=10;i>=1;i--){
            num +=i + "<br>"
        }
        document.write(num);
    </script>
    
</body>
</html>
