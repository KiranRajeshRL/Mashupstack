<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numbers from 1 to 10</title>
</head>
<body>
    <script>
        var num="";
        var i=1;
        while(i<=10){
            num+=i+"<br>";
            i+=1;
        }
        document.write(num);
    </script>
</body>
</html>
