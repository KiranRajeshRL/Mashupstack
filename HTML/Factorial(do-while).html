<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factorial using do-while</title>
</head>
<body>
    <script>
        var num=Number(prompt("Enter a number: "));
        var i=1;
        var fact=1;
        do{
            fact=i*fact;
            i+=1;
        }
        while(i<=num);
        document.write(fact);
    </script>
</body>
</html>
