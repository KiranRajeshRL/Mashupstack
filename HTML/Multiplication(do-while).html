<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication using do-while</title>
</head>
<body>
    <script>
        var  num=Number(prompt("Enter a number: "));
        var i=1;
        var mul;
        do{
            mul=i*num;
            document.write(i," x ",num," = ",mul,"<br>");
            i+=1;
        }
        while(i<=10);
    </script>
</body>
</html>
