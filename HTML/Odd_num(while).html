<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odd numbers using While</title>
</head>
<body>
    <script>
        var num=Number(prompt("Enter a number: "));
        var i=1;
        var odd=" ";
        while(i<=num){
            if(i%2!=0){
                odd+=i+"<br>";
            }
            i+=1;
        }
        document.write(odd);
    </script>
</body>
</html>
