<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication using While</title>
</head>
<body>
    <script>
        var num=Number(prompt("Enter a number:"));
        var i=1;
        var mul=1;
        while(i<=10){
            mul=i*num+"<br>";
            document.write(i," x ",num," = ",mul);
            i+=1;
        }
    </script>
</body>
</html>
