<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication</title>
</head>
<body>
    <script>
        var num=Number(prompt("Enter a number: "));
        var i;
        var mul=" ";
        for (i=1;i<=10;i++){
            mul+=i+" x "+num+" = "+(i*num)+"<br>";
        }
        document.write(mul);
    </script>
</body>
</html>
